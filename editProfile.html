<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Social Media</title>
</head>
<body>
    <header>
        <nav>
            <a href="feed.html">Back to Feed</a>
            <a href="profile.html">Back to Profile</a>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>
    <main>
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div>
                <label for="editProfileName">Username:</label>
                <input type="text" id="editProfileName" name="name" required>
            </div>
            <div>
                <label for="editProfileEmail">Email:</label>
                <input type="email" id="editProfileEmail" name="email" required>
            </div>
            <div>
                <label for="editProfileBio">Bio:</label>
                <textarea id="editProfileBio" name="bio"></textarea>
            </div>
            <div>
                <label for="editProfileAvatarUrl">Avatar URL:</label>
                <input type="url" id="editProfileAvatarUrl" name="avatarUrl">
            </div>
            <div>
                <label for="editProfileAvatarAlt">Avatar Alt Text:</label>
                <input type="text" id="editProfileAvatarAlt" name="avatarAlt">
            </div>
            <div>
                <label for="editProfileBannerUrl">Banner URL:</label>
                <input type="url" id="editProfileBannerUrl" name="bannerUrl">
            </div>
            <div>
                <label for="editProfileBannerAlt">Banner Alt Text:</label>
                <input type="text" id="editProfileBannerAlt" name="bannerAlt">
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEditProfileBtn">Cancel</button>
        </form>
    </main>
    <script src="js/editProfile.js" type="module"></script>
</body>
</html>
