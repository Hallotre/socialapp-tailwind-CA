<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App - Login</title>
    <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-950 flex items-center justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome to Social Media App</h1>
        
        <form id="loginForm" class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" 
                       pattern="^[\w\-.]+@(stud\.)?noroff\.no$" required
                       class="input w-full mt-1 bg-gray-100 border border-gray-300 rounded-lg pl-3">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" 
                       minlength="8" required
                       class="input w-full mt-1 bg-gray-100 border border-gray-300 rounded-lg pl-3">
            </div>
            <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white hover:bg-blue-600 rounded-lg py-2">Login</button>
        </form>
        
        <form id="registerForm">
            <h2 class="text-xl font-semibold mb-4">Register</h2>
            <div class="mb-4">
                <label for="registerName" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="registerName" name="name" 
                       pattern="^[\w]+$" required
                       class="input w-full mt-1 bg-gray-100 border border-gray-300 rounded-lg pl-3">
            </div>
            <div class="mb-4">
                <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="registerEmail" name="email" 
                       pattern="^[\w\-.]+@(stud\.)?noroff\.no$" required
                       class="input w-full mt-1 bg-gray-100 border border-gray-300 rounded-lg  pl-3">
            </div>
            <div class="mb-4">
                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="registerPassword" name="password"
                       minlength="8" required
                       class="input w-full mt-1 bg-gray-100 border border-gray-300 rounded-lg pl-3">
            </div>
            <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white hover:bg-blue-600 rounded-lg py-2">Register</button>
        </form>
    </main>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
